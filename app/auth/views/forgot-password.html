<header id="header">

    <!-- <div id="logo-group">
        <span id="logo"> <img src="styles/img/logo.png" alt="SmartAdmin"> </span>
    </div> -->

    <span id="extr-page-header-space">
        <span class="hidden-mobile hiddex-xs">Já tem um registro? </span> <a ui-sref="login" class="btn btn-danger">Entrar</a> </span>

</header>
<div id="main" role="main">

    <!-- MAIN CONTENT -->
    <div class="container">

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
                <div class="well no-padding">
                    <form id="login-form" class="smart-form client-form">
                        <header>
                            Solicitação de Redefinição de Senha
                        </header>

                        <fieldset>
                            <section>
                              <label class="label">Digite seu endereço de email</label>
                              <label class="input"> <i class="icon-append fa fa-envelope"></i>
                                  <input type="email" name="email" ng-model="email">
                                  <b class="tooltip tooltip-top-right"><i class="fa fa-envelope txt-color-teal"></i> Digite corretamente seu endereço de email</b></label>
                                <div class="note">
                                    <a ui-sref="login">Lembrei minha senha</a>
                                </div>
                            </section>

                        </fieldset>
                        <footer>
                            <button type="button" class="btn btn-primary" ng-click="forgotPass(email)"> Enviar

                            </button>
                        </footer>
                    </form>

                </div>
                <p class="note text-center">* Você receberá um email com o link de redefinição de senha.</p>
            </div>
        </div>
    </div>

</div>
